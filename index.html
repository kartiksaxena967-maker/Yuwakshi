<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Yuwakshi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.25);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 30px rgba(255,0,100,0.4);
}

h1 {
  color: #fff;
  font-size: 32px;
}

p {
  color: #fff;
  font-size: 18px;
}

button {
  margin-top: 20px;
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: #ff3366;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,51,102,0.6);
}

button:hover {
  transform: scale(1.05);
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 6s infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Yuwakshi ‚ù§Ô∏è</h1>
  <p>You are my favorite feeling, my safe place, my forever.</p>
  <button onclick="startLove()">Will you be mine forever? üíç</button>
  <p id="msg"></p>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_27c8c85c16.mp3" type="audio/mpeg">
</audio>

<script>
function startLove() {
  document.getElementById("music").play();
  document.getElementById("msg").innerHTML =
    "I choose you today, tomorrow, and every lifetime üíñ";
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 30 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
